<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="expressAjax()">发起请求</button>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
        var address = "";

        var provinceValue = 0;
        var cityValue = 0;
        var areaValue = 0;

        $.get("china_address_v3.json",function(data){
            address = data;
            for(var i=0;i<100;i++){
                provinceValue = address[i].value;
                for(var j = i; j< 100; j++){
                    if(address[j].parent == provinceValue){
                        cityValue = address[j].value; //市
                        areaValue = address[j].parent;  //区
                        continue;
                    }
                }
                console.log("provinceValue==="+provinceValue);
                console.log("cityValue==="+cityValue);
                console.log("areaValue==="+areaValue);
                // expressAjax();
            }
        });
        
        
        function expressAjax(){
            $.ajax({
                type: "POST",
                url: "https://lsp.wuliu.taobao.com/locationservice/addr/output_address_town_array.do?l1=510000&l2=510100&l3=510108",
                data: "",
                dataType: "JSONP",    
                success: function(data){
                    console.log(data.result);
                    resNode(JSON.stringify(data.result));
                }
            })
        }

        function resNode(obj){
            $.ajax({
                type: "get",
                url: "http://192.168.0.103:8081/aaa",    
                data: {aa : obj},
                success: function(data){
                    
                }
            })
        }
        
    </script>
</body>
</html>
